<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <title>Lab-car</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="assets/images/logoForma.png" width="100" alt="logo">
                    </a>
                    <div class="spacer"></div>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Viaja <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Conduce</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicia Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <section class="container-fluid">
        <div class="row">
            <div class="col-lg-12 fancy-wallpaper">
                <div class="col-md-5 col-lg-5 fancy-box fancy-box-mobile">
                    <div class="d-none d-md-block d-lg-block">
                        <h2>
                            Disfruta del viaje
                            <br>
                            Eres el dueño de tu tiempo
                        </h2>
                        <h3>
                            Viaja con
                            <img src="assets/images/logoBlanco.png" alt="img">
                        </h3>
                        <button>REGÍSTRATE</button>

                        <div class="fancy-line-divider">
                            <div class="line"></div>
                            <div class="fancy-icon-star">
                                <p>O bien</p>
                            </div>
                            <div class="line"></div>
                        </div>

                        <button>Conviértete en un conductor</button>
                    </div>
                </div>

                <div class="d-block d-md-none">
                    <div class="col-sm-5 fancy-box">
                        <h3>
                            Comienza a viajar con
                            <img src="assets/images/logoBlanco.png" alt="img">
                        </h3>
                        <button>Descarga el app</button>
                    </div>
                </div>
            </div>
        </div>
    </section>














    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
